version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: lakelandcup-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: lakelandcup
      POSTGRES_PASSWORD: lakelandcup_dev
      POSTGRES_DB: lakelandcup
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
